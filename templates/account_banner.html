{% load static %}
<div class="account-page">
  <div class="container">
    <div class="row">
      <div class="col-2">
        <img src="{% static 'css/images/image1.png' %}" width="100%" />
      </div>
      <div class="col-2">
        <div class="form-container" style="height: 520px">
          
          <div class="form-btn">
            <span onclick="login()">Login</span>
            <span onclick="register()">Register</span>
            <hr id="Indicator" />
          </div>

          <form id="LoginForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input
              type="text"
              name="username"
              required
              placeholder="Username"
            />
            <input
              type="password"
              name="password"
              required
              placeholder="Password"
            />
            <button type="submit" name="login" class="btn">Login</button>
            <a href="#">Forget Password</a>
          </form>

          <form id="RegForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input
              type="text"
              name="username"
              required
              maxlength="10"
              minlength="6"
              placeholder="Username"
            />
            <input type="email" name="email" required placeholder="Email" />
            <input
              type="password"
              name="password"
              required
              minlength="6"
              placeholder="Password"
            />
            <input
              type="text"
              name="address"
              required
              maxlength="100"
              minlength="5"
              placeholder="Address"
            />
            <input
              type="text"
              name="phone"
              minlength="5"
              required
              placeholder="Phone"
            />
            <button type="submit" name="register" class="btn">Register</button>
            {% if messages %}
            <div id="errortext" style="color: red;">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </div>
            {% endif %}
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
