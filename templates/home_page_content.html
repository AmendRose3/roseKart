{% load static %}
<!-- Feadtued Categories -->

<div class="categories">
  <div class="small-container">
    <div class="row">
      <div class="col-3">
        <img src="{% static 'css/images/category-1.jpg'%}" />
      </div>
      <div class="col-3">
        <img src="{% static 'css/images/category-2.jpg'%}" />
      </div>
      <div class="col-3">
        <img src="{% static 'css/images/category-3.jpg'%}" />
      </div>
    </div>
  </div>
</div>

<!-- Featured Products -->

<div class="small-container">
  <h2 class="title">Featured Products</h2>
  <div class="row">
    {% for product in featured_products %}
    <div class="col-4">
      <div class="product-card">
        <a href="{% url 'detail_product' product.id %}">
          <img src="{{ product.image.url }}" alt="{{ product.title }}" />
        </a>
        <h3>{{ product.title }}</h3>
        <div class="rating">
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star-o"></i>
        </div>
        <p>${{ product.price }}</p>
        <p>{{ product.description }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
  <h2 class="title">Latest Products</h2>
  <div class="row">
    {% for product in latest_products %}
    <div class="col-4">
      <div class="product-card">
        <a href="{% url 'detail_product' product.id %}">
          <img src="{{ product.image.url }}" alt="{{ product.title }}" />
        </a>
        <h3>{{ product.title }}</h3>
        <div class="rating">
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star-o"></i>
        </div>
        <p>${{ product.price }}</p>
        <p>{{ product.description }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
